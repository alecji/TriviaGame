<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton|Libre+Baskerville" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>

    <div class="container">
        <!-- Jumbotron -->
        <div class="row">
            <div class="col-lg-12">
                <div class="jumbotron">
                    <h1 class="display-4">NFL Trivia!</h1>
                    <h5 class="display-4">2018 Edition</h5>
                </div>
            </div>
        </div>
        <!-- Time Remaining -->
        <div class="row">
            <div class="col-lg-12 timer">
                <h2>Time Remaining:
                    <div id="timeClock">10</div>
                </h2>
            </div>
        </div>
        <!-- Start Button -->
        <div class="row">
            <div class="col-lg-12 buttonDiv" id="startbutton">
                <button type="button" class="btn btn-primary" >Start Game</button>
            </div>
        </div>

        <!-- Game -->
        <div class="row">
            <div class="col-lg-12 game">

                <div id="topContent"></div>
                <div id="bottomContent">
                    <div class="row">
                        <div class="clo-lg-4" id="choice1">

                        </div>
                        <div class="clo-lg-4" id="choice2">

                        </div>
                        <div class="clo-lg-4" id="choice3">

                        </div>
                        <div class="clo-lg-4" id="choice4">

                        </div>
                    </div>

                </div>
            </div>
        </div>





    </div>



</body>

</html>
